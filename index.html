<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 transition 效果生成器</title>
    <link rel="stylesheet" href="style.css" >
    <script src="main.js"></script>
</head>
<body>
    <div id="header">
        <h2 class="code-show">
            <span>transition:</span>&nbsp;
            <span class="data" id="property">all</span>&nbsp;
            <span class="data" id="duration">0.5</span>s&nbsp;
            cubiz-bezier(<span class="data" id="function">0.5,0.5,0.5,0.5</span>)&nbsp;
            <span class="data" id="delay">0.5</span>s;
        </h2>
    </div>
    <div id="canvasContainer">
        <canvas id="cubicBezier" width="400" height="400" style="border:1px solid #000;">
            您的浏览器不支持canvas画布，请升级到最新版或下载Chrome浏览器(谷歌浏览器)*_*!!
        </canvas>
        <button id="p1"></button>
        <button id="p2"></button>
    </div>
    <div id="showContainer">
    </div>
    <div id="libContainer"></div>
</body>
</html>
